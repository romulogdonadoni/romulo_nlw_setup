<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hábitos</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="" />
      <button>
        <img src="assets/plus_icon.svg" alt="" />
        <div>Registrar o meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="wake-up">🛌</div>
        <div class="habit" data-name="coffe">☕</div>
        <div class="habit" data-name="computer">👨‍💻</div>
        <div class="habit" data-name="lunch">🍛</div>
        <div class="habit" data-name="walk">🚶‍♂️</div>
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="walk">🚶‍♂️</div>
        <div class="habit" data-name="home">🏠</div>
        <div class="habit" data-name="juice">🧃</div>
        <div class="habit" data-name="computer">👨‍💻</div>
        <div class="habit" data-name="shower">🛀</div>
        <div class="habit" data-name="party">🤵</div>
        <div class="habit" data-name="drink">🍸</div>
        <div class="habit" data-name="home">🏠</div>
        <div class="habit" data-name="wake-up">🛌</div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
  </body>
</html>
